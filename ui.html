<!-- ui.html for Figma Plugin -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy & Paste Overrides</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #1E1E1E;
            color: #EDEDED;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            overflow: hidden;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: #3A3A3A;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #555;
        }

        .version {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <h2>Copy & Paste Overrides</h2>
    <div class="button-container">
        <button id="copy">Copy Overrides</button>
        <button id="paste">Paste Overrides</button>
    </div>
    <div class="version">v1.1</div>
    <script>
        document.getElementById('copy').onclick = async () => {
            parent.postMessage({ pluginMessage: { type: 'copy' } }, '*');
        };

        document.getElementById('paste').onclick = async () => {
            parent.postMessage({ pluginMessage: { type: 'paste' } }, '*');
        };
    </script>
</body>

</html>
